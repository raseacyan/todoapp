<html ng-app="demo">
<head>
    <title>Angular Firebase Demo App</title>

    <!-- Add JQuery + Bootstrap JS / CSS + AngularJS-->
    <script src="./vendor/jquery/jquery.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.css">
    <script src="./vendor/angular/angular.js"></script>
    <script src="./vendor/angular/angular-route.js"></script>

    <!-- Our Script -->
    <script src="./main.js"></script>

    <style>
        body{background-color: #cdcdcd;}
        .container{background-color: #ffffff; margin-top:20px;}
        .todoitem{border-bottom:1px solid #ececec;}
        .todoitem:hover{background-color:#d6d6d6;}
    </style>

</head>
<body ng-controller="MainController">
    <!-- Our HTML -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>To Do App</h1>
                <h3>Test application using Heroku, Firebase and AngularJS</h3>
            </div>
        </div>
        

        <!-- Existing items rows -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div ng-repeat="item in vm.list track by item._id" style="padding:10px" class="todoitem">
                    <button class="btn btn-danger" ng-click="vm.removeItem(item)"><span class="glyphicon glyphicon-trash"></span></button>
                    {{item.details}}
                </div>
            </div>
        </div>

        <!-- New Item row -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form role="form">
                    <div class="form-group">
                        <br>
                        <label for="newItemDetails">Add New</label>
                        <input type="text" class="form-control" 
                               placeholder="Details of new todo item" 
                               ng-model="vm.newItemDetails">
                    </div>
                    <button type="submit" class="btn btn-primary" 
                            ng-click="vm.addItem()" 
                            ng-disabled="!vm.newItemDetails"><span class="glyphicon glyphicon-plus"></span> Add</button>
                </form>

            </div>
            
        </div>
    </div>
</body>
</html>
